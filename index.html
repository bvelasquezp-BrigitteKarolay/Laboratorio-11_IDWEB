<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LABORATORIO 11 - JAVASCRIPT FUNDAMENTOS</title>
  <style>
    /* ESTILOS GENERALES */
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #3b8d99);
      color: #083b3a;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* CONTENEDOR PRINCIPAL */
    .container {
      max-width: 900px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 30px;
    }

    /* TITULO PRINCIPAL */
    h1 {
      color: #046b63;
      font-size: 2.4em;
      margin-bottom: 20px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    /* DESCRIPCION */
    p {
      font-size: 1.1em;
      margin-bottom: 25px;
      color: #084c47;
    }

    /* BOTONES DE EJERCICIOS */
    .botones {
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    button {
      width: 90%;
      max-width: 650px;
      padding: 12px 20px;
      font-size: 1em;
      color: #ffffff;
      background-color: #009879;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: left;
    }

    button:hover {
      background-color: #00bfa5;
      transform: scale(1.03);
      color: #083b3a;
    }

    /* PIE DE PAGINA */
    footer {
      margin-top: 30px;
      font-size: 0.9em;
      color: #064b47;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>LABORATORIO 11 - JAVASCRIPT FUNDAMENTOS</h1>
    <p>Selecciona el ejercicio que deseas ejecutar:</p>

    <div class="botones">
      <!-- BOTONES DE EJERCICIOS -->
      <button onclick="cargar('js/ejercicio3.js')">Ejercicio 3 - Calcular promedio con validacion. Pide 5 notas y calcula el promedio entre 0 y 20</button>
      <button onclick="cargar('js/ejercicio4.js')">Ejercicio 4 - Solicita edad y muestra segun el rango: Ni√±o, Adolescente, Adulto o Adulto mayor</button>
      <button onclick="cargar('js/ejercicio5.js')">Ejercicio 5 - Contador de numeros pares e impares. Pide 10 numeros y muestra resultados</button>
      <button onclick="cargar('js/ejercicio6.js')">Ejercicio 6 - Tabla de multiplicar del numero ingresado del 1 al 12</button>
      <button onclick="cargar('js/ejercicio7.js')">Ejercicio 7 - Cajero automatico. Muestra la cantidad de billetes necesarios</button>
      <button onclick="cargar('js/ejercicio8.js')">Ejercicio 8 - Muestra los numeros primos entre 1 y el numero ingresado</button>
      <button onclick="cargar('js/ejercicio9.js')">Ejercicio 9 - Suma los numeros del 1 hasta N omitiendo los multiplos de 5</button>
      <button onclick="cargar('js/ejercicio10.js')">Ejercicio 10 - Menu para calcular areas de figuras geometricas</button>
      <button onclick="cargar('js/ejercicio11.js')">Ejercicio 11 - Verificacion de numero Armstrong</button>
      <button onclick="cargar('js/ejercicio12.js')">Ejercicio 12 - Menu con multiples opciones interactivas</button>
      <button onclick="cargar('js/ejercicio13.js')">Ejercicio 13 - Carrito de compras basico con precios</button>
      <button onclick="cargar('js/ejercicio14.js')">Ejercicio 14 - Carrito con presupuesto y control de gasto</button>
    </div>

    <footer>
      <p>Desarrollado por Brigitte Karolay Velasquez Puma</p>
    </footer>
  </div>

  <script>
    /* FUNCION PARA CARGAR ARCHIVOS JS DINAMICAMENTE */
    function cargar(archivo) {
      const script = document.createElement('script');
      script.src = archivo;
      document.body.appendChild(script);
    }
  </script>
</body>
</html>
